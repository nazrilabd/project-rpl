<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Aplikasi Pinjam Buku{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Perpustakaan Digital</h1>
        <nav>
            <a href="{% url 'book_list' %}">Daftar Buku</a> | 
            {% if user.is_authenticated %}
                <a href="{% url 'my_loans' %}">Peminjaman Saya</a> | 
               <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; color: #007bff; cursor: pointer; padding: 0;">
                        Logout ({{ user.username }})
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <hr>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
