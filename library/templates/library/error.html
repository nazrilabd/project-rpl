{% extends "base.html" %}

{% block title %}Peringatan!{% endblock %}

{% block content %}

<div class="container my-2 text-center">
    
    <div class="p-4">
        
        <i class="bi bi-exclamation-octagon-fill text-warning" style="font-size: 5rem;"></i> 
        
        <h1 class="display-4 fw-bold text-danger mt-3 mb-4">
            Terjadi Kesalahan!
        </h1>

        <div class="my-4">
            <p class="lead text-dark">
                <strong>Detail Masalah:</strong>
                <span class="text-warning fw-semibold">{{ message }}</span>
            </p>
        </div>

        <hr class="my-4">
    </div>

    <div class="mt-5">
        
        <p class="text-muted">
            Silakan ulangi tindakan Anda atau kembali ke halaman utama.
        </p>

        <a href="{% url 'home' %}" class="btn btn-warning btn-lg">
            <i class="bi bi-arrow-left-circle"></i> Kembali ke Daftar Buku
        </a>
    </div>

</div>

{% endblock %}
