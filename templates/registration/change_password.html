{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#FDFFF5] px-4 py-12">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-[2.5rem] shadow-2xl shadow-slate-200/50 p-8 md:p-10 border border-slate-50">
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-yellow-400 rounded-2xl mb-4 shadow-lg shadow-yellow-400/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-green-900" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-black text-slate-900 uppercase italic leading-none font-plus-jakarta">Ubah Password</h2>
                <p class="text-slate-500 mt-2 text-sm font-medium">Jaga keamanan akun perpustakaanmu</p>
            </div>

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 italic">
                        {{ field.label }}
                    </label>
                    <div class="relative group">
                        {{ field }}
                        <button type="button" onclick="togglePassword(this)" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-emerald-600 transition-colors focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 eye-closed hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 eye-open" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18" />
                            </svg>
                        </button>
                    </div>
                    {% if field.errors %}
                        <p class="text-red-500 text-[10px] font-bold uppercase italic mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black hover:bg-green-700 hover:-translate-y-1 transition-all shadow-lg shadow-green-600/30 uppercase tracking-widest text-xs mt-4">
                    SIMPAN PERUBAHAN
                </button>
                
                <div class="text-center mt-6">
                    <a href="{% url 'profile' %}" class="text-xs font-black text-slate-400 hover:text-slate-600 transition-colors no-underline uppercase tracking-tighter">Batal & Kembali</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function togglePassword(button) {
        // Cari input yang berada dalam satu container (.relative) dengan tombol ini
        const input = button.parentElement.querySelector('input');
        const eyeOpen = button.querySelector('.eye-open');
        const eyeClosed = button.querySelector('.eye-closed');
        
        if (input.type === "password") {
            input.type = "text";
            eyeOpen.classList.add('hidden');
            eyeClosed.classList.remove('hidden');
        } else {
            input.type = "password";
            eyeOpen.classList.remove('hidden');
            eyeClosed.classList.add('hidden');
        }
    }
</script>

<style>
    input {
        width: 100%;
        padding: 1rem 3.5rem 1rem 1.25rem; /* Beri padding kanan lebih besar agar teks tidak tertutup ikon */
        background-color: #f8fafc;
        border: 2px solid transparent;
        border-radius: 1rem;
        font-weight: 700;
        color: #334155;
        transition: all 0.3s;
    }
    input:focus {
        background-color: white;
        border-color: #22c55e;
        outline: none;
        box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1);
    }
</style>
{% endblock %}
