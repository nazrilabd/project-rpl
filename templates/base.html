<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Perpustakaan Jendela Bangsa{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc; /* Slate 50 */
        }
        
        /* Custom scrollbar agar lebih cantik */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Utas transisi halus untuk hover */
        .transition-all { transition: all 0.3s ease; }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="flex flex-col min-h-screen">
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=Inter:wght@400;500;600&display=swap');

    .font-plus-jakarta { font-family: 'Plus Jakarta Sans', sans-serif; }
    .font-inter { font-family: 'Inter', sans-serif; }

        html {
    /* Menyiapkan ruang untuk scrollbar agar layout tidak bergeser saat scroll dikunci */
    scrollbar-gutter: stable;
}

body.modal-open {
    overflow: hidden;
}
    </style>
    <header class="sticky top-0 z-50">
        {% include 'components/navbar.html' %}
    </header>

    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-auto">
        {% include 'components/footer.html' %}
    </footer>

    <div id="notifications" class="fixed bottom-5 right-5 z-[100]">
        {% include "components/messages_err.html" %}
    </div>
    
    
    {% include "components/confirm_popup.html" %}
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
