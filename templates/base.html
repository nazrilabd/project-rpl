<!DOCTYPE html>
<html lang="id" class="h-full overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Perpustakaan Jendela Bangsa{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">

    <style>
        :root { --font-main: 'Plus Jakarta Sans', sans-serif; }
        body { 
            font-family: var(--font-main); 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh;
            overflow-x: hidden; /* Kunci utama scroll kanan */
            width: 100%;
        }
        main { flex: 1; width: 100%; }
        
        /* Mencegah pergeseran saat modal/sidebar terbuka */
        .no-scroll { overflow: hidden !important; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-slate-50 antialiased">

    {% include 'components/navbar.html' %}

    <main class="container mx-auto px-4 py-8 max-w-7xl">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t border-slate-200 py-6 text-center text-sm text-slate-500">
        &copy; 2024 Perpustakaan Jendela Bangsa
    </footer>

    {% include 'components/sidebar_mobile.html' %}

    <div id="notifications" class="fixed bottom-5 right-5 z-[100]">
        {% include "components/messages_err.html" %}
    </div>

</body>
</html>
