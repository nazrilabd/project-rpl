{% extends 'base.html' %}

{% block content %}
<main class="bg-[#FDFFF5] min-h-[80vh] flex items-center justify-center py-20 font-inter">
    <div class="container px-4 mx-auto">
        <div class="max-w-2xl mx-auto text-center">
            
            <div class="relative mb-12">
                <div class="text-[12rem] font-black text-amber-900/5 leading-none select-none font-plus-jakarta">
                    500
                </div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-32 h-32 bg-amber-100 rounded-[2.5rem] flex items-center justify-center shadow-xl -rotate-12 transition-transform hover:rotate-0 duration-500">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#92400e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <h1 class="text-4xl font-extrabold text-slate-900 mb-4 font-plus-jakarta tracking-tight">
                Terjadi Kesalahan Server
            </h1>
            <p class="text-slate-500 text-lg mb-10 leading-relaxed max-w-md mx-auto">
                Ups! Sepertinya rak buku kami sedang diperbaiki secara mendadak. Tim teknis kami telah diberitahu dan sedang berusaha menyelesaikannya.
            </p>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <button onclick="window.location.reload()" class="w-full sm:w-auto px-8 py-4 bg-amber-600 text-white rounded-2xl font-bold text-sm border-none cursor-pointer shadow-xl shadow-amber-600/20 hover:bg-amber-700 transition-all active:scale-95">
                    Coba Muat Ulang
                </button>
                <a href="{% url 'home' %}" class="w-full sm:w-auto px-8 py-4 bg-white text-slate-700 border-2 border-slate-200 rounded-2xl font-bold text-sm no-underline hover:bg-slate-50 transition-all active:scale-95">
                    Kembali ke Beranda
                </a>
            </div>

            <div class="mt-16 pt-8 border-t border-slate-200/60">
                <p class="text-slate-400 text-xs font-medium uppercase tracking-widest">
                    Lapor Masalah: <span class="text-amber-700">support@jendelabangsa.com</span>
                </p>
            </div>

        </div>
    </div>
</main>
{% endblock %}
