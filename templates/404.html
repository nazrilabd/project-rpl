{% extends 'base.html' %}

{% block content %}
<main class="bg-[#FDFFF5] min-h-[80vh] flex items-center justify-center py-20 font-inter">
    <div class="container px-4 mx-auto">
        <div class="max-w-2xl mx-auto text-center">
            
            <div class="relative mb-12">
                <div class="text-[12rem] font-black text-emerald-900/5 leading-none select-none font-plus-jakarta">
                    404
                </div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-32 h-32 bg-emerald-100 rounded-[2.5rem] flex items-center justify-center shadow-xl rotate-12 transition-transform hover:rotate-0 duration-500">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#064e3b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                        </svg>
                    </div>
                </div>
            </div>

            <h1 class="text-4xl font-extrabold text-slate-900 mb-4 font-plus-jakarta tracking-tight">
                Halaman Tidak Ditemukan
            </h1>
            <p class="text-slate-500 text-lg mb-10 leading-relaxed max-w-md mx-auto">
                Maaf, buku atau halaman yang Anda cari mungkin sudah dipindahkan ke rak lain atau tidak pernah ada di perpustakaan kami.
            </p>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <a href="{% url 'home' %}" class="w-full sm:w-auto px-8 py-4 bg-emerald-900 text-white rounded-2xl font-bold text-sm no-underline shadow-xl shadow-emerald-900/20 hover:bg-emerald-800 transition-all active:scale-95">
                    Kembali ke Beranda
                </a>
                <a href="{% url 'book_list' %}" class="w-full sm:w-auto px-8 py-4 bg-white text-emerald-900 border-2 border-emerald-900/10 rounded-2xl font-bold text-sm no-underline hover:bg-emerald-50 transition-all active:scale-95">
                    Cari Koleksi Buku
                </a>
            </div>

            <div class="mt-16 pt-8 border-t border-slate-200/60">
                <p class="text-slate-400 text-xs font-medium uppercase tracking-widest">
                    Pusat Bantuan: <span class="text-emerald-700">admin@jendelabangsa.com</span>
                </p>
            </div>

        </div>
    </div>
</main>
{% endblock %}
