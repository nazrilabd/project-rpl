{% if messages %}
    {% for message in messages %}
        {% if forloop.first %}
        <div id="messageModal" class="fixed inset-0 z-[2000] flex items-center justify-center p-4 sm:p-6 animate-fade-in">
            <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-md" onclick="closeModal()"></div>
            
            <div class="relative w-full max-w-sm bg-white rounded-[2.5rem] shadow-[0_32px_64px_-12px_rgba(0,0,0,0.3)] overflow-hidden animate-pop-in">
                
                <div class="h-2 w-full {% if message.tags == 'success' %}bg-green-500{% else %}bg-red-500{% endif %}"></div>
                
                <div class="px-8 pt-12 pb-10 text-center">
                    <div class="mb-8 flex justify-center">
                        <div class="w-24 h-24 rounded-[2rem] flex items-center justify-center {% if message.tags == 'success' %}bg-green-50 text-green-600 shadow-xl shadow-green-500/10{% else %}bg-red-50 text-red-600 shadow-xl shadow-red-500/10{% endif %} rotate-3">
                            {% if message.tags == 'success' %}
                                <svg width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                            {% else %}
                                <svg width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                            {% endif %}
                        </div>
                    </div>

                    <h3 class="text-2xl font-black text-slate-900 tracking-tighter uppercase italic mb-3">
                        {% if message.tags == 'success' %}Berhasil<span class="text-green-600">.</span>{% else %}Oops<span class="text-red-600">!</span>{% endif %}
                    </h3>
                    <p class="text-slate-500 text-sm font-bold leading-relaxed px-2 italic">
                        "{{ message }}"
                    </p>

                    <div class="mt-10">
                        <button onclick="closeModal()" 
                            class="w-full py-4 rounded-2xl font-black text-[11px] tracking-[0.2em] uppercase transition-all 
                            {% if message.tags == 'success' %}
                                bg-green-950 text-white shadow-lg shadow-green-900/30 hover:bg-green-800
                            {% else %}
                                bg-slate-900 text-white shadow-lg shadow-slate-900/30 hover:bg-slate-800
                            {% endif %}
                            active:scale-95 cursor-pointer">
                            Lanjutkan
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    {% endfor %}
{% endif %}

<style>
    @keyframes popIn {
        0% { opacity: 0; transform: scale(0.9) translateY(20px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    .animate-pop-in { 
        animation: popIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
    }
    .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>

<script>
    function closeModal() {
        const modal = document.getElementById('messageModal');
        if (modal) {
            modal.style.opacity = '0';
            modal.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
                modal.remove();
            }, 300);
        }
    }

    // Auto close after 5 seconds (Optional)
    /*
    setTimeout(() => {
        closeModal();
    }, 5000);
    */
</script>
