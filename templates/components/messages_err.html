{% if messages %}
    {% for message in messages %}
        {% if forloop.first %}
<div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
                 <div class="modal-content border-0 shadow-lg">
                    <div class="modal-header bg-{% if message.tags == 'success' %}success{% else %}danger{% endif %} text-white">
                        <h5 class="modal-title">
                            {% if message.tags == 'success' %}Berhasil{% else %}Perhatian{% endif %}
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center py-4">
                        <div class="mb-3">
                            <i class="bi bi-{% if message.tags == 'success' %}check-circle-fill text-success{% else %}x-circle-fill text-danger{% endif %}" 
                               style="font-size: 4rem;"></i>
                        </div>
                        <h5 class="fw-bold">{{ message }}</h5>
                    </div>
                    <div class="modal-footer border-0 justify-content-center">
                        <button type="button" class="btn btn-warning px-5 rounded-pill" data-bs-dismiss="modal">Tutup</button>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    {% endfor %}
{% endif %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Cek apakah ada pesan yang dikirim dari Django
        {% if messages %}
            var myModal = new bootstrap.Modal(document.getElementById('messageModal'));
            myModal.show();
     
        {% endif %}
    });
</script>
